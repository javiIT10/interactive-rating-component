<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- STYLESCSS -->
    <link rel="stylesheet" href="src/css/build-styles.css" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <!-- TITLE -->
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="font-overpass bg-very-dark-blue text-[14px] sm:text-[16px]">
    <!-- ================================================================ 
                              SECTION CARD
    ======================================================================-->
    <article class="card">
      <header class="mb-6 sm:mb-9">
        <div
          class="rounded-full bg-dark-blue flex justify-center items-center w-[45px] h-[45px] sm:w-[50px] sm:h-[50px]"
        >
          <img src="src/images/icon-star.svg" alt="icon-star" />
        </div>
      </header>
      <main>
        <h2 class="title">How did we do?</h2>
        <p class="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="flex justify-between items-center">
          <button class="btn btn-number">1</button>
          <button class="btn btn-number">2</button>
          <button class="btn btn-number">3</button>
          <button class="btn btn-number">4</button>
          <button class="btn btn-number">5</button>
        </div>

        <button type="submit" class="btn btn-submit">Submit</button>
      </main>
    </article>

    <!-- ================================================================ 
                              SECTION MODAL
    ======================================================================-->

    <div
      id="modal"
      class="w-dvw h-dvh bg-very-dark-blue pt-[155px] sm:pt-[195px] hidden ransition-all duration-300 absolute top-0 z-20"
    >
      <article
        class="bg-[#1E2730] rounded-lg m-auto p-6 sm:p-8 w-[328px] sm:w-[415px] flex flex-col items-center"
      >
        <header>
          <img
            src="src/images/illustration-thank-you.svg"
            alt="illustration-thank-you"
          />
        </header>
        <main>
          <p
            id="message"
            class="text-orange bg-dark-blue h-[33px] w-[187px] flex justify-center items-center rounded-3xl m-auto mt-5 mb-6"
          ></p>
          <h2 class="title text-center">Thanks you!</h2>
          <p class="paragraph text-center">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </main>
      </article>
    </div>

    <script src="src/js/app.js"></script>
  </body>
</html>
